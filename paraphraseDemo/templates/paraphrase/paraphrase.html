<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>OpenAIDemo/paraphrase</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{%static 'img/favicon.png'%}" rel="icon">
  <link href="{%static 'img/apple-touch-icon.png'%}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{%static 'vendor/aos/aos.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{%static 'css/style.css'%}" rel="stylesheet">

</head>
<body>
    <header id="header" class="fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
    
            <a href="{%url 'index'%}">
                <h4 class="logo me-auto me-lg-0">OPENAIDemo</h4>
               </a> 
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
          <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
              <li><a class="" href="{%url 'index'%}">Home</a></li>
              
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
          
    
        
    
        </div>
    
      </header><!-- End Header -->
<!-- ======= Hero Section ======= -->

<section id="hero" class="align-items-center">
</br>
<div style=" text-align: center;">
    <label style="width: 80%; border: 0px; border-radius: 5px; background-color:rgb(170, 228, 228);">
        <h4 style="text-align: center; color: #159990; font-weight: bold;">TEXT PARAPHRASE</h4>
    </label>
</div>
    <div class="section-div">
        
        <form method="post">
            {% csrf_token %}
            <div style="text-align: center;">
                <div class="row">
                    <div class="col-6">
                        <div class="formarea">
                            <label>Enter your prompt</label> </br>
                            <textarea name="textbox" class="prompttext" required>{{prompttext}}</textarea> </br>
                            <input type="submit" value="Paraphrase" class="btnpara">
                            <!-- <p style="color: red;">{{errortext}}</p>  -->
                        </div>
                    </div>
                    <div class="col-6">
                        <label>Paraphrased Text</label> </br>
                        <textarea class="result" readonly>{{text}}</textarea></br>
                        <a href="{%url 'summarizeText'%}"><label class="btnlink">Clear</label></a>
                        
                    </div>
                </div>
            </div>
        </form>
        
        
    </div>  
    
  </section><!-- End Hero -->


</body>
</html>
